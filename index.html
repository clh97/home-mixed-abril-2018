<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MIXED - LOJA OFICIAL</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css" />
</head>
<body>

  <section class="banner-principal">
    <img class="banner-principal__imagem" src="./img/Dia-das-maes_02.jpg" alt="">
    
    <h3 class="banner-principal__conteudo">
      lançamento
      <img class="banner-principal__conteudo__logo" src="./img/LogoMixed.png" alt="">
      coleção de dia das mães
      <a class="banner-principal__conteudo__link" href="#">shop now</a>
    </h3>
  </section>

  <main>

    <section class="banner-colecao">
      <img class="banner-colecao__imagem" src="./img/Dia-das-maes_05.jpg" alt="">

      <h2 class="banner-colecao__conteudo">
        lookbook
        <span class="banner-colecao__conteudo__subtitulo">coleção de dia das mães</span>
        <a href="#" class="banner-colecao__conteudo__link">explorar</a>
      </h2>
    </section>

    <section class="banner-duplo" data-aos-once="true" 
    data-aos="fade-down" data-aos-offset="300"
    data-aos-easing="ease-in-sine">
      <div class="banner-duplo__metade">
        <img class="banner-duplo__metade__imagem" src="./img/Dia-das-maes_08.jpg" alt="">

        <h3 class="banner-duplo__metade__conteudo">
          inverno 2018
          <img class="conteudo__logo" src="./img/LogoMixed.png" alt="">
          <span class="conteudo__subtitulo">coleção áurea trussardi</span>
          <a class="conteudo__link" href="#">shop now</a>
        </h3>
      </div>

      <div class="banner-duplo__metade">
        <img class="banner-duplo__metade__imagem" src="./img/Dia-das-maes_10.jpg" alt="">
        <a href="#" class="banner-duplo__metade__link">ver catálogo</a>
      </div>
    </section>

    <section class="banner-full" data-aos-once="true" 
    data-aos="fade-up" data-aos-offset="300"
    data-aos-easing="ease-in-sine">
      <a class="banner-full__link" href="#"></a>
      <img class="banner-full__imagem" src="./img/Dia-das-maes_13.jpg" alt="">
      <h3 class="banner-full__conteudo">
        fashion film
        <span class="banner-full__conteudo__subtitulo">clique para assistir</span>
      </h3>
    </section>

    <section class="banner-full banner-full--inverno" data-aos-once="true" 
    data-aos="fade-down" data-aos-offset="300"
    data-aos-easing="ease-in-sine">
      <img class="banner-full__imagem" src="./img/Dia-das-maes_14.jpg" alt="">
      <h3 class="banner-full__conteudo">
        lookbook
        <span class="banner-full__conteudo__subtitulo">inverno 18</span>
        <a class="banner-full__conteudo__link" href="#">explorar</a>
      </h3>
    </section>

    <section class="banner-duplo" data-aos-once="true" 
    data-aos="fade-up" data-aos-offset="300"
    data-aos-easing="ease-in-sine">
        <div class="banner-duplo__metade">
          <img class="banner-duplo__metade__imagem" src="./img/Dia-das-maes_15.jpg" alt="">
  
          <h3 class="banner-duplo__metade__conteudo">
            inverno 2018
            <img class="conteudo__logo" src="./img/LogoMixedKids.png" alt="">
            <a class="conteudo__link" href="#">shop now</a>
          </h3>
        </div>
  
        <div class="banner-duplo__metade">
          <img class="banner-duplo__metade__imagem" src="./img/Dia-das-maes_17.jpg" alt="">
          <a href="#" class="banner-duplo__metade__link">ver catálogo</a>
        </div>
      </section>

  </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>
<script src="./js/index.js"></script>
</html>
